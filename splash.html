<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Splash Screen</title>
    <style>
body {
  margin: 0;
  padding: 0;
}

video {
  position: fixed;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  transform: translate(-50%, -50%);
  z-index: -1;
}
    </style>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="./lib/imgs/splash.webm" type="video/webm">
    </video>
    <script>
        const video = document.getElementById("myVideo");
        video.style.objectFit = "cover";
        video.style.width = "100%";
        video.style.height = "100%";
    </script>
</body>
</html>
